<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Rock Paper Scissors⭐</h1>
    <div>
        <h3 class="myOption">Pick Your Option!</h3>
    </div>

    <div class="myOptionDiv">
        <button class="rock">🪨</button>
        <button class="paper">📃</button>
        <button class="scissors">✂️</button>
    </div>

    <div class="parent">
        <div class="yourOptionDiv">
            <h3 class="yourOption">You Picked</h3>
            <h1 class="myChosenOption"></h1>
        </div>

        <div class="compOptionDiv">
            <h3 class="compOption">Opponent Picked</h3>
            <h1 class="compChosenOption"></h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
